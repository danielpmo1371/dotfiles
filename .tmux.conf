# Use Ctrl+a as prefix (avoid VS Code stealing Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Copy-mode on "[" after prefix
bind -T prefix [ copy-mode
bind C-a copy-mode

# Vi-style copy keys, and send selections to Windows clipboard in WSL
set -g mode-keys vi
set -g set-clipboard on
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "clip.exe"
bind -T copy-mode     Enter send-keys -X copy-pipe-and-cancel "clip.exe"


# Vim-style pane navigation (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane navigation (without prefix - Ctrl+h,j,k,l)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
